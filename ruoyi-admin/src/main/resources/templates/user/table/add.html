<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:required="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="http://lib.h-ui.net/jquery/1.9.1/jquery.min.js"></script>
    <th:block th:include="include :: header('新增用户管理')" />
    <link href="http://hovertree.com/ziyuan/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://hovertree.com/texiao/bootstrap/4/css/city-picker.css" rel="stylesheet" type="text/css" />
</head>
<body class="white-bg">
<script src="http://hovertree.com/ziyuan/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://hovertree.com/texiao/bootstrap/4/js/city-picker.data.js"></script>
<script src="http://hovertree.com/texiao/bootstrap/4/js/city-picker.js"></script>
<script src="http://hovertree.com/texiao/bootstrap/4/js/main.js"></script>


<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-table-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户名：</label>
            <div class="col-sm-8">
                <input name="username"  minlength="5" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required" >密码：</label>
            <div class="col-sm-8">
                <input id="password" name="passWord" class="form-control" type="password" minlength="5" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">兴趣爱好：</label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                    <input type="checkbox" value="唱歌" id="inlineCheckbox1"  name="hobbies">唱歌</label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="篮球" id="inlineCheckbox2"  name="hobbies">篮球</label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="足球" id="inlineCheckbox3"  name="hobbies">足球</label>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">家庭住址：</label>
            <div class="col-sm-8">

                <div style="position: relative;">
                    <input checked="" name="familyAddress" id="city-picker3" class="form-control" readonly type="text" value="江苏省/常州市/溧阳市" data-toggle="city-picker">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">个性签名：</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label>
                        <input type="radio" value="古典" id="optionsRadios1" name="signature" checked="">古典</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;
                        <input type="radio" value="现代" id="optionsRadios2" name="signature">现代</label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "user/table"
    $("#form-table-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-table-add').serialize());
        }
    }

    $(function(){

        $("#commentForm").validate();

    });


</script>

</body>
</html>
